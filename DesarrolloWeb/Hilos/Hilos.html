    <script>
        const miElemento = document.querySelector('#Recarga');
        let animacion1Terminada = false;
        let animacion2Terminada = false;

        // Escucha el evento 'animationend' para ambas animaciones
        miElemento.addEventListener('animationend', (event) => {
            if (event.animationName === 'Animacion1') {
                animacion1Terminada = true;
            } else if (event.animationName === 'Animacion2') {
                animacion2Terminada = true;
            }

            // Si ambas animaciones han terminado, recarga la p√°gina
            if (animacion1Terminada && animacion2Terminada) {
                location.reload();
            }
        });
    </script>
