<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeticionesHTTP</title>
</head>
<body>
    <button id="btnXML">Peticion XMLHTTPRequest</button>
    <button id="btnFetch">Peticion Fetch</button>
    <button id="btnAsync">Peticion Async</button>
    <button id="btnJQ">Peticion JQuery</button>
    <div id="chick"></div>

    <script>
        document.getElementById("btnXML").addEventListener("click",()=>{
            const xhr = new XMLHttpRequest();
            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    console.log(this.responseText);

                    let objetoRespuesta = JSON.parse(this.responseText);
                    console.log(objetoRespuesta.value)
                    document.getElementById('chick').innerText=objetoRespuesta.value;
                }
            });

            xhr.open("GET", "https://api.chucknorris.io/jokes/random");
            xhr.send();  
        })

        document.getElementById("btnFetch").addEventListener('click'),() => {
            fetch("https://api.chucknorris.io/jokes/random")
            .then(objetoRespuesta => objetoRespuesta.json())
            .then(datoJson => document.getElementById('chick').innerText = dato.value);
        }


        document.getElementById("btnAsync".addEventListener("click", async () => {
            let objetoRespuesta = await fetch("https://api.chucknorris.io/jokes/random");
            let datoJson  = await objetoRespuesta.json();
            document.getElementById("chick").innerText = datoJson.value;

        }))
    </script>

</body>
</html>
