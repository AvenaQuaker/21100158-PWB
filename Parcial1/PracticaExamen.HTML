<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Animación CSS</title>
    <style>
        .caja {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            position: relative; /* Necesario para animaciones */
            animation: desplazar 3s linear infinite; /* Aplicar la animación */
        }

        /* Definir la animación */
        @keyframes desplazar {
            0% {
                left: 0;
            }
            50% {
                left: 50%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="caja"></div>
</body>
</html>
