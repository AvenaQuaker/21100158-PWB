<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>BootstrapTable</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <button type="button" id="btnPeticion">Peticion</button>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">CodigoCiudad</th>
                <th scope="col">Distrito</th>
                <th scope="col">Poblacion</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script>
        document.getElementById("btnPeticion").addEventListener("click",async()=>{
            let response = await fetch("http://localhost:8083/city", { method: "GET",});
            let data = await response.text();
            console.log(data);
        });

        $('.table').bootstrapTable ({
            url: 'http://localhost:8083/city',
            columns:   [{ field: 'id', title: 'ID' }, 
                        { field: 'nombre', title: 'Nombre' }, 
                        { field: 'codigociudad', title: 'CodigoCiudad' }, 
                        { field: 'distrito', title: 'Distrito' }, 
                        { field: 'poblacion', title: 'Poblacion' }] 
        })
    </script>
    </body>
</html>
