<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BootstrapTable</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

    </head>
    <body>
        <table id="table" data-url="http://localhost:8083/city">
            <thead>
            <tr>
                <th data-field="ID">ID</th>
                <th data-field="Name">Nombre</th>
                <th data-field="CountryCode">CodigoCiudad</th>
                <th data-field="District">Distrito</th>
                <th data-field="Population">Poblacion</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#table').bootstrapTable ({
            url: 'http://localhost:8083/city',
            columns:   [{ field: 'ID', title: 'ID' }, 
                        { field: 'Name', title: 'Nombre' }, 
                        { field: 'CountryCode', title: 'CodigoCiudad' }, 
                        { field: 'District', title: 'Distrito' }, 
                        { field: 'Population', title: 'Poblacion' }]
            })
        });
    </script>
    </body>
</html>
